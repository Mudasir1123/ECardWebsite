<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#4f46e5',secondary:'#f59e0b'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
  font-family: 'Inter', sans-serif;
  background-color: #f9fafb;
}
input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
.custom-checkbox {
  appearance: none;
  width: 1.25rem;
  height: 1.25rem;
  border: 2px solid #d1d5db;
  border-radius: 4px;
  position: relative;
  cursor: pointer;
  transition: all 0.2s ease;
}
.custom-checkbox:checked {
  background-color: #4f46e5;
  border-color: #4f46e5;
}
.custom-checkbox:checked::after {
  content: '';
  position: absolute;
  left: 6px;
  top: 2px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}
</style>

<body class="min-h-screen flex flex-col">
<!-- Header -->
<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <a href="https://readdy.ai/home/4df38daa-b0e3-46df-af9d-df8318d8e378/3ce95c39-a934-4856-a4b7-cc0a387ef93b" data-readdy="true" class="text-3xl font-['Pacifico'] text-primary">logo</a>
    <a href="https://readdy.ai/home/4df38daa-b0e3-46df-af9d-df8318d8e378/3ce95c39-a934-4856-a4b7-cc0a387ef93b" data-readdy="true" class="text-gray-600 hover:text-primary transition-colors flex items-center">
      <span>Back to Home</span>
      <div class="w-5 h-5 ml-2 flex items-center justify-center">
        <i class="ri-arrow-right-line"></i>
      </div>
    </a>
  </div>
</header>

<!-- Main Content -->
<main class="flex-grow flex items-center justify-center py-12 px-4">
  <div class="bg-white rounded-lg shadow-md w-full max-w-md p-8">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Log in to your account</p>
    </div>
    
    <form>
      <div class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                <i class="ri-mail-line"></i>
              </div>
            </div>
            <input type="email" id="email" name="email" class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-button text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary text-sm" placeholder="your@email.com" required>
          </div>
        </div>
        
        <!-- Password Field -->
        <div>
          <div class="flex items-center justify-between mb-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <a href="#" class="text-sm font-medium text-primary hover:text-primary/80">Forgot Password?</a>
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                <i class="ri-lock-line"></i>
              </div>
            </div>
            <input type="password" id="password" name="password" class="block w-full pl-10 pr-10 py-2.5 border border-gray-300 rounded-button text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary text-sm" placeholder="••••••••" required>
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button type="button" id="togglePassword" class="w-5 h-5 flex items-center justify-center text-gray-400 hover:text-gray-500">
                <i class="ri-eye-line"></i>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Remember Me -->
        <div class="flex items-center">
          <input type="checkbox" id="remember" name="remember" class="custom-checkbox">
          <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
        
        <!-- Login Button -->
        <button type="submit" class="w-full !rounded-button bg-primary text-white py-2.5 font-medium hover:bg-primary/90 transition-colors whitespace-nowrap flex items-center justify-center">
          <span>Log In</span>
        </button>
      </div>
    </form>
    
    <!-- Sign Up Link -->
    <div class="mt-8 text-center">
      <p class="text-gray-600">
        Don't have an account? 
        <a href="#" class="font-medium text-primary hover:text-primary/80">Sign Up</a>
      </p>
    </div>
    
    <!-- Social Login -->
    <div class="mt-8">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>
      
      <div class="mt-6 grid grid-cols-3 gap-3">
        <button type="button" class="!rounded-button flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 whitespace-nowrap">
          <div class="w-5 h-5 flex items-center justify-center">
            <i class="ri-google-fill text-red-500"></i>
          </div>
        </button>
        <button type="button" class="!rounded-button flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 whitespace-nowrap">
          <div class="w-5 h-5 flex items-center justify-center">
            <i class="ri-facebook-fill text-blue-600"></i>
          </div>
        </button>
        <button type="button" class="!rounded-button flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 whitespace-nowrap">
          <div class="w-5 h-5 flex items-center justify-center">
            <i class="ri-apple-fill"></i>
          </div>
        </button>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-white py-6 border-t border-gray-200">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <p class="text-gray-500 text-sm mb-4 md:mb-0">&copy; 2025 E-Greeting Platform. All rights reserved.</p>
      <div class="flex space-x-6">
        <a href="#" class="text-gray-500 hover:text-gray-700 text-sm">Privacy Policy</a>
        <a href="#" class="text-gray-500 hover:text-gray-700 text-sm">Terms of Service</a>
        <a href="#" class="text-gray-500 hover:text-gray-700 text-sm">Help Center</a>
      </div>
    </div>
  </div>
</footer>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Toggle password visibility
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  
  togglePassword.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    
    // Toggle eye icon
    const iconClass = type === 'password' ? 'ri-eye-line' : 'ri-eye-off-line';
    togglePassword.innerHTML = `<i class="${iconClass}"></i>`;
  });
  
  // Form validation
  const form = document.querySelector('form');
  const emailInput = document.getElementById('email');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    let isValid = true;
    
    // Email validation
    if (!emailInput.value || !emailInput.value.includes('@')) {
      emailInput.classList.add('border-red-500');
      isValid = false;
    } else {
      emailInput.classList.remove('border-red-500');
    }
    
    // Password validation
    if (!passwordInput.value || passwordInput.value.length < 6) {
      passwordInput.classList.add('border-red-500');
      isValid = false;
    } else {
      passwordInput.classList.remove('border-red-500');
    }
    
    if (isValid) {
      // Submit form logic would go here
      console.log('Form submitted successfully');
    }
  });
});
</script>
</body>
